<h1>New Post</h1>

{% if error %}
{{error}}
<br/><br/>
{% endif %}
<form method="POST" action="{% url 'posts:create' %}">
  {% csrf_token %}

  Title:
  <br/>
  <input type="text" name="title" />
  <br/>
  Url:
  <br/>
  <input type="text" name="url" />
  <br/>
  <input type="submit" value="Post"/>

</form>
