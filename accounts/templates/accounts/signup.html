{% extends 'base.html' %}

{% block content %}



{% if error %}
{{error}}
<br/><br/>
{% endif %}

<div class="container">
<form method="post" action="{% url 'accounts:signup' %}">
<h1>Sign Up!</h1>
  {% csrf_token %}

  Username:
  <br/>
  <input type="text" name="username" />
  <br/>
  Password:
  <br/>
  <input type="password" name="password1" />
  <br/>
  Confirm Password:
  <br/>
  <input type="password" name="password2" />
  <br/>
  <input type="submit" value="Sign Up!"/>

</form>
</div>

{% endblock %}
